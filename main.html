        }

        // Next question
        function nextQuestion() {
            if (selectedAnswer === null) return;

            // Save answer
            answers.push(selectedAnswer);

            // Check if more questions
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                // Show results
                calculateAndShowResult();
            }
        }

        // Calculate result
        function calculateAndShowResult() {
            const aCount = answers.filter(a => a === 'A').length;
            const bCount = answers.filter(a => a === 'B').length;

            let resultIndex;
            if (aCount >= 3) {
                resultIndex = 0; // Type 1: Î∞ùÏùÄ ÏóêÎÑàÏßÄÌòï
            } else if (bCount >= 3) {
                resultIndex = 1; // Type 2: Îî∞ÎúªÌïú Ïõ∞Ïª§Î®∏
            } else {
                resultIndex = 2; // Type 3: Îã§Ïû¨Îã§Îä• Ïõ∞Ïª§Î®∏
            }

            const result = results[resultIndex];

            // Display result
            document.getElementById('resultIcon').textContent = result.emoji;
            document.getElementById('resultType').textContent = `Type ${result.type}`;
            document.getElementById('resultTitle').textContent = result.title;

            const descriptionContainer = document.getElementById('resultDescription');
            descriptionContainer.innerHTML = '';
            result.description.forEach(desc => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.textContent = desc;
                descriptionContainer.appendChild(item);
            });

            showScreen('resultScreen');
        }

        // Restart test
        function restartTest() {
            currentQuestionIndex = 0;
            answers = [];
            selectedAnswer = null;
            showScreen('welcomeScreen');
        }
    </script>
